<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d649462fb3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Waifulabs</title>
  </head>

  <body>
    <img src="" id="image">
    <form class="seeds" id="form" action="javascript:void(0)">
      <input type="text" id="textbox" placeholder="seeds...">
      <input type="submit" id="submit" value="Go">
    </form>
    <div class="buttons">
      <a class="button" id="download"><span class="fas fa-arrow-circle-down"></span>&ensp;Download</a>
      <a class="button" href="javascript:random()"><span class="fas fa-random" id="random-icon"></span>&ensp;Randomize</a>
    </div>

    <script>
      async function generate(c, d, p, id) {
        if (
          isNaN(c+d+p) || 
          Math.max(c,d,p) >= 2**32 || 
          Math.min(c,d,p) < 0
        ) return;
        
        const res = await fetch('https://api.waifulabs.com/generate_big', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          mode: 'cors',
          body: JSON.stringify({
            currentGirl: [
              p, p, p, p,
              d, d, d, d,
              d, d, d, d,
              c, c, c, c,
              0, [0,0,0],
            ],
          }),
        });

        const data = await res.json();

        document.getElementById('image').src = 'data:image/png;charset=utf-8;base64,' + data.girl;
        document.getElementById('download').href = 'data:image/png;charset=utf-8;base64,' + data.girl;
        document.getElementById('download').download = `c${c}-d${d}-p${p}`;
      }

      async function random() {
        document.getElementById('random-icon').classList.replace('fa-random', 'fa-spinner');
        await generate(
          Math.floor(Math.random()*(2**32)),
          Math.floor(Math.random()*(2**32)),
          Math.floor(Math.random()*(2**32))
        );
        document.getElementById('random-icon').classList.replace('fa-spinner', 'fa-random');
      }

      random();

      document.getElementById('form').onsubmit = () => {
        const [c, d, p] = document.getElementById('textbox').value.match(/\d+/g);
        generate(
          Math.round(Number(c)),
          Math.round(Number(d)),
          Math.round(Number(p))
        );
      }
    </script>
  </body>
</html>
